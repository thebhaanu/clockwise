<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezones.io - World Time Zone Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-image">
                <img src="map.jpeg" alt="World Map">
            </div>
            <h1>Clockwise.io</h1>
            <p class="subtitle">A timeline view of timezones around the world</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Add a location</h2>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Search for a city, country, or timezone">
            </div>
            <div id="search-results">
                <!-- Search results will be populated here -->
            </div>
            <div id="selected-timezone">
                <!-- Selected timezone will be displayed here -->
            </div>
        </section>

        <!-- Timeline Section -->
        <section class="timeline-section">
            <h2>Timezone Timeline</h2>
            <div class="timeline-wrapper">
                <div class="timeline" id="timezone-timeline">
                    <!-- Timeline items will be populated here -->
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
